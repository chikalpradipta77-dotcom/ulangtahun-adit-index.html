<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Aditiya Nugraha</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0b0b0b, #1a1a1a, #000000);
        color: #fff;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        text-align: center;
    }

    .gold {
        color: #f5d16f;
        text-shadow: 0 0 8px rgba(255,215,0,0.6);
    }

    h1 {
        margin-top: 50px;
        font-size: 3rem;
        font-family: 'Great Vibes', cursive;
        color: #f5d16f;
        text-shadow: 0 0 10px rgba(255,215,0,0.8);
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #typewriter-box {
        margin: 40px auto;
        padding: 25px;
        width: 80%;
        max-width: 700px;
        background: rgba(255,255,255,0.07);
        border: 1px solid rgba(255,215,0,0.4);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255,215,0,0.2);
        backdrop-filter: blur(6px);
    }

    #typewriter {
        white-space: pre-line;
        font-size: 1.1rem;
        line-height: 1.8rem;
        min-height: 220px;
    }

    .slider-container {
        width: 90%;
        max-width: 420px;
        margin: 40px auto;
        position: relative;
        overflow: hidden;
        border-radius: 18px;
        border: 2px solid rgba(255,215,0,0.4);
        box-shadow: 0 0 25px rgba(255,215,0,0.2);
    }

    .slides {
        display: flex;
        transition: 0.7s ease;
    }

    .slides img {
        width: 100%;
        border-radius: 18px;
    }

    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.6);
        padding: 12px 18px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 22px;
        color: #f5d16f;
        user-select: none;
        transition: 0.3s;
    }

    .nav-btn:hover {
        background: rgba(255,215,0,0.25);
    }

    .prev { left: 12px; }
    .next { right: 12px; }

    .particle {
        position: fixed;
        width: 6px;
        height: 6px;
        background: #f5d16f;
        border-radius: 50%;
        opacity: 0.8;
        animation: floatUp 8s infinite linear;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }

    audio { margin-top: 25px; }
</style>
</head>
<body>

<h1>Happy Birthday Aditiya Nugraha</h1>

<div id="typewriter-box">
    <div id="typewriter"></div>
</div>

<div class="slider-container">
    <div class="slides" id="slides">
        <img src="img/foto1.jpg" alt="Foto 1" />
        <img src="img/foto2.jpg" alt="Foto 2" />
        <img src="img/foto3.jpg" alt="Foto 3" />
        <img src="img/foto4.jpg" alt="Foto 4" />
    </div>
    <div class="nav-btn prev" onclick="moveSlide(-1)">&#10094;</div>
    <div class="nav-btn next" onclick="moveSlide(1)">&#10095;</div>
</div>

<audio id="bgm" autoplay loop>
    <source src="music/lagu.mp3" type="audio/mp3" />
</audio>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const audio = document.getElementById("bgm");
    audio.volume = 1.0;
    const playAudio = () => {
        audio.play().catch(()=>{});
    };
    playAudio();
    document.body.addEventListener("click", playAudio, { once: true });
});

const text = `Selamat ulang tahunmas bro !
Di hari spesialmu ini, aing ingin meluangkan waktu sejenak untuk benar-benar mendoakan yang terbaik bagi sia. aing berharap tahun ini membawa lebih banyak tawa, kesuksesan yang sia impiken, dan ketenangan hati dalam menghadapi segala rintangan.

Terima kasih telah menjadi bagian penting selama masih hirup, untuk semua kenangan konyol dan dukungan tulus yang sia berikan tanpa pamrih.

Semoga sia dikelilingi oleh cinta dan kebahagiaan sejati, dan semoga persahabatan kita tetap awet sampai kolot nanti gantian pamajikan lah bae sapeuting ewang :v.

Nikmati hari sia dengan ewean dengan ayang sepenuhnya, karena sia memang layak mendapatkan semua yang terbaik! terutama main ps eleh wae elehan`;

let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
    }
}
window.onload = typeWriter;

let slideIndex = 0;
function moveSlide(step) {
    const slides = document.getElementById("slides");
    const total = slides.children.length;

    slideIndex = (slideIndex + step + total) % total;
    slides.style.transform = `translateX(-${slideIndex * 100}%)`;
}

for (let p = 0; p < 25; p++) {
    let particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.animationDuration = 5 + Math.random() * 5 + "s";
    particle.style.opacity = Math.random();
    document.body.appendChild(particle);
}
</script>

</body>
</html>
